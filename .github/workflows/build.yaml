name: build

on:
  pull_request:
    branches:
      - main

  push:
    branches:
      - main
    tags:
      - v*

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            go: 1.18

          - os: ubuntu-latest
            go: 1.x

          - os: macos-latest
            go: 1.x
            
          - os: windows-latest
            go: 1.x
    name: "${{ matrix.os }} / go ${{ matrix.go }}"
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}

      - name: Build
        run: make build

      - name: Run tests
        run: make test
